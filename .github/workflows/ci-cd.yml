name: Deploy AI Service to EC2 (Free Tier)

on:
  push:
    branches: [main]
    paths:
      - 'service/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: sentra

jobs:
  build-and-deploy:
    name: Build & Deploy AI Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "tag=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push AI Service
        uses: docker/build-push-action@v5
        with:
          context: ./service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-ai-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo -u sentra /opt/sentra/deploy.sh"]' \
            --timeout-seconds 300 \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" || true

      - name: Health check
        run: |
          sleep 30
          curl -sf "http://${{ secrets.EC2_PUBLIC_IP }}/ai/api/health" && echo "âœ… AI Service healthy!" || exit 1
