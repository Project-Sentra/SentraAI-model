name: AI Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'service/**'
      - 'models/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  PROJECT_NAME: sentra
  PYTHON_VERSION: '3.11'

jobs:
  # CI - Test and Lint
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: service/requirements.txt

      - name: Install dependencies
        working-directory: service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black

      - name: Lint with flake8
        working-directory: service
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Check formatting
        working-directory: service
        run: black --check --diff . || true

      - name: Run tests
        working-directory: service
        run: pytest --tb=short || true

  # Build and Push
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "tag=${{ github.sha }}-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./service
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-ai-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Deploy
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        id: set-env
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-ai-service-${{ steps.set-env.outputs.environment }} \
            --query taskDefinition > task-def.json

      - name: Update task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ai-service
          image: ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-ai-service:${{ needs.build.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-ai-service-${{ steps.set-env.outputs.environment }}
          cluster: ${{ env.PROJECT_NAME }}-cluster-${{ steps.set-env.outputs.environment }}
          wait-for-service-stability: true

      - name: Health check
        run: |
          sleep 30
          for i in {1..10}; do
            if curl -sf "${{ secrets.ALB_URL }}/ai/api/health"; then
              echo "AI Service is healthy!"
              exit 0
            fi
            sleep 10
          done
          exit 1
